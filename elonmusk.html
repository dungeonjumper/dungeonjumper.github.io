<!DOCTYPE html>
<html>
<head>
    <title>Elon Musk Headline Generator</title>
    <style>
      @import url('https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css');
      @import url('https://fonts.googleapis.com/css?family=Libre+Baskerville|Monospace');
      @import url('https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css');
      html, body { background: #eee; font-family: 'Montserrat', sans-serif; }

      .wrapper { padding: 10%; }
      h1 {  font-family: 'Libre Baskerville', serif; font-size: 32px; min-height: 2em; }
      h2 { font-family: Monospace; text-transform: uppercase; font-size: 16px; padding-bottom: 1em; text-decoration: underline;  }
      a { color: #666666; }
      hr { border-top: 1px solid #666666; border-bottom: 0; margin: 20px 0; }

      .share { padding:  0 0 20% 0; }
      ul { list-style-type: none; margin-left: -40px; }
      ul li { display: inline-block; padding-right: 1em;font-family: Monospace;  }

      .bottom { font-size: 0.75em; font-family: Monospace; text-transform: uppercase; }

      li:before { font-family: 'FontAwesome'; padding-right: 0.5em;}
      #refresh:before { content: "\f021"; color: #dd4b39; }
      #twitter:before { content: "\f081"; color: #1da1f2; }
      #facebook:before { content: "\f082"; color: #3b5998; }
      #email:before { content: "\f199"; color: #fbbc05; }
    </style>
</head>
<body>

<div class="wrapper">
    <h2>Breaking News</h2>
    <h1 id="headline"></h1>
    <hr></hr>
    <div class="share">
        <ul>
            <a href=""><li id="refresh">New Headline</li></a>
            <a id="tweet-this"><li id="twitter">Tweet This</li></a>
            <a id="facebook-this" target="_blank"><li id="facebook">Post to Facebook</li></a>
            <a id="email-this"><li id="email">Email</li></a>
        </ul>
    </div>
    <div class="bottom">Obligatory disclaimer: not affiliated with Elon Musk or his views.</div>
</div>

<script type="text/javascript">
    var verbs, verb, nouns, noun, actions, action, objects, object, headline, plural, be, need, s;

    verbs = [ "thinks", "believes", "says", ];

    nouns = [
        "we probably", "we basically", "humans", "the world", "humanity's existence",
        "robots", "Artificial Intelligence",
        "fossil fuels", "rockets and batteries",
        "universal income",
        "the media's coverage of autonomous cars",
        "the government", "journalists",
        "SpaceX Rocket Launches", "SpaceX",
        "Tesla", "Apple Car production", "Solar City",
        "terraforming Mars", "colonizing Mars",
        "building a WiFi hotspot to cover the entire planet",
        "surrounding earth with 4425 satellites",
    ];
    verb = verbs[Math.floor(Math.random()*verbs.length)];
    noun = nouns[Math.floor(Math.random()*nouns.length)];

    if (isSingular(noun) == true) { // default, no need to do anything here
        be = "is";
        need = "needs";
        s = "s";
    } else { // add the word to plural array within isSingular(). this can probably be handled better.
        be = "are";
        need = "need";
        s = "";
    }

    actions = [
        "will destroy", "will take down", "will take over", "will pay for",
        "will put tunneling droids on", "will lead to",
        be + " the answer to",
        be + " living in",
        be + " killing",
        need + " a popular uprising agent against",
        "can drive",
        "threaten" + s,
        "will cover the entire planet with",
        "will provide better internet globally with",
        "will partner with Facebook and Verizon on",
    ];

    objects = [
        "space travel", "space exploration", "Mars colonization", "Mars", "an ambitious Mars mission",
        "humanity", "humanity's existence", "people", "the government",
        "automation taking human jobs",
        "the fossil fuel industry",
        "an alien video game", "the matrix", "a computer simulation",
        "your wages", "universal basic income",
        "solar roofs on future cars", "interplanetary commuting",
        "better internet", "satellite-powered internet", "internet service that's 200 times faster",
        "Falcon 9's explosion"
    ];

    action = actions[Math.floor(Math.random()*actions.length)];
    object = objects[Math.floor(Math.random()*objects.length)];

    headline = 'Elon Musk ' + verb + ' ' + noun + ' ' + action + ' ' + object + '.';
    document.getElementById("headline").innerHTML = headline;
    document.getElementById("tweet-this").setAttribute("href","https://twitter.com/intent/tweet?text=" + encodeURIComponent(headline) + ' Breaking news via elonmuskheadlinegenerator.com');
    document.getElementById("facebook-this").setAttribute("href","http://www.facebook.com/sharer.php?u=http://elonmuskheadlinegenerator.com&quote=" + encodeURIComponent(headline));
    document.getElementById("email-this").setAttribute("href","mailto:?&body=" + encodeURIComponent(headline) + ' Breaking news via elonmuskheadlinegenerator.com');

    function isSingular(noun) {
        plural = ["we probably", "we basically", "humans", "robots", "fossil fuels", "SpaceX Rocket Launches", "journalists", "rockets and batteries"]
        if (plural.indexOf(noun) >= 0) {
            return false;
        }
        else {
            return true;
        }
    }
</script>
